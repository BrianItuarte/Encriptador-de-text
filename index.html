<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link  rel="stylesheet" href="./styles/style.css" type="text/css">
</head>
<body>
    <header>
        <h1 class="destaque-titulo">Encriptador de Texto</h1>
    </header>
    <main class="encriptador">
        <section class="encriptador__entrada">
            <textarea class="encriptador__entrada__texto"  type="text" placeholder="Ingrese el texto aquí"></textarea>
           <p class="advertencia"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16"><path fill="#707070" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2"/></svg>
                Sólo letras minúsculas y sin acentos</p>
                <div class="botones"><button class="boton boton1" onclick="encriptar()">Encriptar</button>
                    <button class="boton boton2" onclick="desencriptar()">Desencriptar</button></div>
            </section>
        <section class="encriptador__salida">
            <p id="texto_salida" class="negativo"></p>
            <button id="boton_salida" class="negativo" onclick="copiarAlPortapapeles(resultado)">Copiar</button>
            <img class="encriptador__imagen" src="./assets/2.png">
            <div><h2 class="encriptador__salida__titulo">Ningún mensaje fue encontrado</h2>
                <p class="encriptador__salida__subtitulo">Ingresa el texto que deseas encriptar o desencriptar.</p></div>
        </section>
    </main>
    <footer><h4>Desarrollado por Brian Ituarte 2024</h4></footer>
    <script src="./script.js"></script>
</body>
</html>
